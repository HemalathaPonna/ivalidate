<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email validator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
       <nav>
        <div class="logo">
            <img src="/email validator/email.svg" alt="jkjmj" height="14px" margin-top="6px">
              IValidate
         </div>
        <ul>
            <li><a href="https://mail.google.com">Email</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Contact</a></li>
        </ul>
       </nav>
</header>
<main>
     <div class="container">
        <h1>Enter Your Email to Validate</h1>
        <form action="/submit" method="post">
            <br><br>
            <!-- Text input for username -->
            <label for="Email" style="font-size: larger;margin-right: 20px;">Email:</label>
            <input type="text" id="Email" name="username" required placeholder="Enter Email" style="min-width: 244px;height: 30px;">
            <br><br>
        <!-- Submit button -->
           
            <input type="submit" class = "btn " value="Submit" id="Submitbtn">
          </form>
          
     </div>
     
     <div  class="container" style="margin-top: 20px;">
        <h2>Your Results</h2>
        <button id="refreshBtn">Refresh</button>
       <div id="resultConti" >
        <img src="loading.svg" alt="">
       </div> 
     </div>
</main>
<footer>
     Copyright ivalidate.com | ALL RIGHTS RESERVED
</footer>
    <script type="module" src="index.js"></script>
</body>
</html>
